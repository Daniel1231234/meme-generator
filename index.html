<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/8f8c38fd6d.js" crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <header class="header-container main-layout">
        <img class="logo" src="images/LOGO.png" alt="logo" onclick="moveToGallery()" />
        <button class="fa fa-solid fa-bars hamburger" aria-hidden="true" onclick="onToggleMenu()"></button>
        <nav class="navbar ">
            <button class="btn btn-gallery" onclick="moveToGallery()">Gallery</button>
            <button class="btn btn-about" onclick="moveToAbout()">About</button>
            <button class="btn btn-saved-memes" onclick="moveToSaved()">MyMemes</button>
        </nav>
    </header>

    <main class="main-content main-layout">

        <nav class="filter">
            <div class="search-area">
                <nav class="nav-btn-choose">
                    <ul>
                        <li class="btn-flexible" onclick="onGenerateRanMeme()">Surprise me
                            <span></span><span></span><span></span><span></span>
                        </li>
                    </ul>
                </nav>
                <input type="search" list="keywords" class="search-input" oninput="onFilterImgs(this.value)"
                    placeholder="Search...">

                <datalist id="keywords">
                    <select name="keywords" id="">
                        <option value="funny"></option>
                        <option value="men"></option>
                        <option value="animal"></option>
                        <option value="politics"></option>
                        <option value="celebrity"></option>
                        <option value="cute"></option>
                    </select>
                </datalist>
                <div class="keywords-container"></div>
            </div>
        </nav>
        <div class="img-container main-layout1"></div>
    </main>

    <section class="editor hidden main-layout">
        <div class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </div>

        <div class="edit-area">
            <input type="text" class="content-edit" placeholder="Text goes here" oninput="onSetText(this.value)" />

            <div class="edit-lines">
                <button class="btn-edit btn-switch-line" onclick="onSwitchLine()"> <i
                        class="fa fa-solid fa-arrows-up-down"></i></button>
                <button class="btn-edit btn-add-line" onclick="onAddLine()"> <i
                        class="fa fa-solid fa-plus"></i></button>
                <button class="btn-edit btn-delete-line" onclick="onDeleteLine()"> <i
                        class="fa fa-light fa-trash-can"></i></button>
            </div>

            <div class="text-edit">
                <button class="btn-txt-edit" onclick="onChangeTextSize(5)">
                    <i class="fa fa-solid fa-arrow-up-a-z"></i>
                </button>
                <button class="btn-txt-edit" onclick="onChangeTextSize(-5)">
                    <i class="fa fa-solid fa-arrow-down-a-z"></i>
                </button>
                <button class="btn-txt-edit" onclick="onChangeTextAlign('right')">
                    <i class="fa fa-solid fa-align-left"></i>
                </button>
                <button class="btn-txt-edit" onclick="onChangeTextAlign('center')">
                    <i class="fa fa-solid fa-align-center"></i>
                </button>
                <button class="btn-txt-edit" onclick="onChangeTextAlign('left')">
                    <i class="fa fa-solid fa-align-right"></i>
                </button>
                <select onchange="onChangeFontFamily(this.value)" class="font-select" name="font">
                    <option value="impact">Impact</option>
                    <option value="Ariel">Ariel</option>
                    <option value="David">David</option>
                    <option value="Cursive">Cursive</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <input class="fa fa-solid fa-paintbrush btn-edit clr" type="color"
                    onchange="onChangeStrokeColor(this.value)" name="stroke-color">
                <input class="fa fa-solid fa-fill-drip btn-edit clr" type="color" onchange="onChangeColor(this.value)"
                    name="fill-color">
            </div>

            <div class="emojis-area"></div>

            <div class="dsp-btns-container">
                <button class="dsp-btn share-btn" onclick="onShareMeme(this)"><i class="fa-solid fa-share-nodes"></i>
                    Share</button>
                <button class="dsp-btn save-btn" onclick="onSave(this)"><i class="fa fa-solid fa-box-archive"></i>
                    Save</button>
                <button class="dsp-btn download-btn"><a href="#" onclick="onDownloadMeme(this)"
                        download="my-meme.jpg"><i class="fa-solid fa-download"></i>
                        Download</a></button>
            </div>

            <div class="share-facebook">
                <p class="user-msg hidden"></p>
                <div class="share-container"></div>
            </div>
        </div>
    </section>

    <section class="saved-container hidden main-layout">
        <div class="saved-header">
            <h1>Saved Memes</h1>
        </div>
        <div class="saved-memes-container"></div>
    </section>

    <div onclick="onToggleMenu()" class="backdrop"></div>
    <footer class="main-layout">
        <div class="footer-container">
            <small>Â© Daniel Shechter<br> 2022</small>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/services/editor-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/controllers/main-controller.js"></script>
    <script src="js/controllers/editor-controller.js"></script>
</body>

</html>
